<h1>Home</h1>
<p>You're logged in with Angular 6 & JWT!!</p>
<div>
    Users from secure api end point:
    <ul>
        <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
    </ul>
</div>
<p><a (click) = "logout()">Logout</a></p>

<p *ngIf="userdata.role === 'Auditor'"><a [routerLink]="['/audit']">Click here for audit information</a></p>
